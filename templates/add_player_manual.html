<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Player Manually</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add a New Player</h1>
    <form method="post">
        <label for="name">Player Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="goals">Goals:</label>
        <input type="number" id="goals" name="goals" required min="0">
        <br>
        <label for="assists">Assists:</label>
        <input type="number" id="assists" name="assists" required min="0">
        <br>
        <label for="appearances">Appearances:</label>
        <input type="number" id="appearances" name="appearances" required min="0">
        <br>
        <button type="submit">Add Player</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Player List</a>
</body>
</html>
